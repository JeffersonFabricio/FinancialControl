<app-bread-crumb [itens]="[{text: 'Categorias'}]"></app-bread-crumb>

<app-page-header
  page-title = "Categorias"
  button-text = "Nova Categoria"
  button-link = "new"
  button-class = "btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th class="text-center"><i class="fas fa-tools"></i> Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td class="text-center">
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2"><i class="far fa-edit"></i> Editar</a>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm"><i class="far fa-trash-alt"></i> Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
