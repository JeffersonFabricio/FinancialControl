<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">
      <i class="fas fa-hand-holding-usd"></i> Home</a>
    </li>

    <li *ngFor="let item of itens" class="breadcrumb-item" [class.active]="isTheLastItem(item)">
        <span *ngIf="isTheLastItem(item)">{{item.text}}</span>

        <a *ngIf="!isTheLastItem(item)" [routerLink]="item.link">
          <i class="fas fa-stream"></i> {{item.text}}
        </a>
    </li>

  </ol>
</nav>
